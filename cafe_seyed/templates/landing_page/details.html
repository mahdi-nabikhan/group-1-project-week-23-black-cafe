{% extends 'base/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>
<body>
{% block content %}

   <div id="productCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for img in product.image.all %}
        "--------"
    <li data-target="#productCarousel" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for img in product.image.all %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img class="d-block w-100" src="{{ img.image.url }}" alt="{{ img.image.title }}" width="200" height="200">
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <div class="card text-white bg-primary mb-3" style="max-width: max-content;">
  <div class="card-header">{{ product.product_name }}</div>
  <div class="card-body">
   
    <p class="card-text">{{ product.description }}.</p>
  </div>
</div>
    
    <p></p>


<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="add to cart">
</form>

</body>
</html>
{% endblock content %}
