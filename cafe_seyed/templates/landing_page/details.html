{% extends 'coffee_template/index.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
{% block content %}
    {% for i in product %}
        <div class="card mx-auto " style="width: 18rem;">
            <div id="carouselExampleControls{{ i.id }}" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for img in i.image.all %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img class="d-block w-100" src="{{ img.image.url }}" alt="{{ img.image.title }}" width="200" height="200">
                        </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls{{ i.id }}" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls{{ i.id }}" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="card-body">
                <h5 class="card-title">{{ i.product_name }}</h5>
                <p class="card-text">{{ i.description }}</p>
            </div>
        </div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="add to cart">
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
