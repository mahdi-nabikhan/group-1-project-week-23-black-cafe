<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style='width:500px'>
  
  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ label|safe }},
        datasets: [{
          label: '# of Votes',
          data: ({{ quantity|safe }}),
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <a href="{% url 'cafe:export_to_excel'%}">download information </a>
  {{ test }}
</body>
</html>
