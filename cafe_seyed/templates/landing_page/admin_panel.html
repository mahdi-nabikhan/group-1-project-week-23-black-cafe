<div class="row">
    {% for i in category %}
        <div class="col-sm-4">
            <div class="card">
                <img src="{{ i.image.first.image.url }}" alt="{{ i.image.first.image.title }}" class="rounded mx-auto d-block" width="300px" height="100px">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.description }}</p>
                    <a href="{% url 'cafe:add_product' i.id %}" class="btn btn-primary"> show  products</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
